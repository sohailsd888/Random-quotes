    <div class="container">
        <h1>Random Quote Generator</h1>
        <label for="category">Choose a category:</label>
        <select id="category">
            <option value="inspirational">Inspirational</option>
            <option value="motivational">Motivational</option>
            <option value="funny">Funny</option>
            <option value="love">Love</option>
            <option value="sad">Sad</option>
            <option value="captions">Captions</option>
        </select>
        <button id="generate-btn"><i class="fas fa-random"></i> Generate Quote</button>
        <div class="quote-container">
            <p id="quote"></p>
            <p id="author"></p>
        </div>
        <div id="image-container">
            <img id="quote-image" src="home.avif" alt="Random Quote Image">
            <div class="spinner" id="spinner"></div>
        </div>
        <div id="share-buttons">
            <button onclick="shareOnTwitter()"><i class="fab fa-twitter"></i> Share on Twitter</button>
            <button onclick="shareOnFacebook()"><i class="fab fa-facebook"></i> Share on Facebook</button>
            <button onclick="shareOnInstagram()"><i class="fab fa-instagram"></i> Share on Instagram</button>
        </div>
        
    </div>
    

    <script>


    const quotes = {
        inspirational: [
            {
                quote: "The only way to do great work is to love what you do.",
                author: "Steve Jobs",
                image: "https://source.unsplash.com/400x400/?steve-jobs"
            },
            {
                quote: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein",
                image: "https://source.unsplash.com/400x400/?albert-einstein"
            },
            {
                quote: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt",
                image: "https://source.unsplash.com/400x400/?theodore-roosevelt"
            },
            {
                quote: "In the middle of difficulty lies opportunity.",
                author: "Albert Einstein",
                image: "https://source.unsplash.com/400x400/?albert-einstein"
            },
            {
                quote: "Believe you can and you're halfway there.",
                author: "Theodore Roosevelt",
                image: "https://source.unsplash.com/400x400/?theodore-roosevelt"
            }
        ],
        motivational: [
            {
                quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill",
                image: "https://source.unsplash.com/400x400/?winston-churchill"
            },
            {
                quote: "The only limit to our realization of tomorrow will be our doubts of today.",
                author: "Franklin D. Roosevelt",
                image: "https://source.unsplash.com/400x400/?franklin-roosevelt"
            },
            {
                quote: "It does not matter how slowly you go as long as you do not stop.",
                author: "Confucius",
                image: "https://source.unsplash.com/400x400/?confucius"
            }
        ],
        funny: [
            {
                quote: "I'm not superstitious, but I am a little stitious.",
                author: "Michael Scott",
                image: "https://source.unsplash.com/400x400/?michael-scott"
            },
            {
                quote: "The best way to teach your kids about taxes is by eating 30% of their ice cream.",
                author: "Bill Murray",
                image: "https://source.unsplash.com/400x400/?bill-murray"
            },
            {
                quote: "I told my wife she was drawing her eyebrows too high. She looked surprised.",
                author: "Unknown",
                image: "https://source.unsplash.com/400x400/?funny"
            }
        ],
        love: [
            {
                quote: "You know you're in love when you can't fall asleep because reality is finally better than your dreams.",
                author: "Dr. Seuss",
                image: "https://source.unsplash.com/400x400/?love"
            },
            {
                quote: "The best thing to hold onto in life is each other.",
                author: "Audrey Hepburn",
                image: "https://source.unsplash.com/400x400/?couple"
            },
            {
                quote: "I have found the one whom my soul loves.",
                author: "Song of Solomon 3:4",
                image: "https://source.unsplash.com/400x400/?romance"
            }
        ],
        sad: [
            {
                quote: "The greatest pain that comes from love is loving someone you can never have.",
                author: "Unknown",
                image: "https://source.unsplash.com/400x400/?alone"
            },
            {
                quote: "Tears are words that need to be written.",
                author: "Paulo Coelho",
                image: "https://source.unsplash.com/400x400/?tears"
            },
            {
                quote: "It's sad when someone you know becomes someone you knew.",
                author: "Henry Rollins",
                image: "https://source.unsplash.com/400x400/?sad"
            }
        ],
        captions: [
            {
                quote: "Life is short. Smile while you still have teeth.",
                author: "Unknown",
                image: "https://source.unsplash.com/400x400/?smile"
            },
            {
                quote: "Be yourself; everyone else is already taken.",
                author: "Oscar Wilde",
                image: "https://source.unsplash.com/400x400/?unique"
            },
            {
                quote: "Life is what happens when you're busy making other plans.",
                author: "John Lennon",
                image: "https://source.unsplash.com/400x400/?life"
            }
        ],
        
        };

    const generateQuote = () => {
        const category = document.getElementById('category').value;
        const quotesArray = quotes[category];
        if (!quotesArray || quotesArray.length === 0) {
            alert("No quotes found for the selected category.");
            return;
        }
        const randomIndex = Math.floor(Math.random() * quotesArray.length);
        const { quote, author, image } = quotesArray[randomIndex];
        document.getElementById('quote').textContent = quote;
        document.getElementById('author').textContent = `- ${author}`;
        document.getElementById('spinner').style.display = 'block';
        document.getElementById('quote-image').style.opacity = '0';
        document.getElementById('quote-image').onload = function() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('quote-image').style.opacity = '1';
        };
        document.getElementById('quote-image').src = image;
    };

    const shareOnTwitter = () => {
        const quote = document.getElementById('quote').textContent;
        const author = document.getElementById('author').textContent;
        const tweet = `${quote} ${author} #RandomQuote`;
        const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
        window.location.href = twitterUrl; // Open in the same tab
    };

    const shareOnFacebook = () => {
        const quote = document.getElementById('quote').textContent;
        const author = document.getElementById('author').textContent;
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(`${quote} ${author}`)}`;
        window.location.href = facebookUrl; // Open in the same tab
    };

    const shareOnInstagram = () => {
        const image = document.getElementById('quote-image').src;
        const instagramUrl = `https://www.instagram.com/create/post/?backgroundImage=${encodeURIComponent(image)}`;
        window.open(instagramUrl, '_blank');
    };

    document.getElementById('generate-btn').addEventListener('click', generateQuote);      // JavaScript code here
    </script>

</body>
